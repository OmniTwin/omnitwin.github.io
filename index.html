<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OmniTwin – Privacy‑First Enterprise Agents</title>
  <link rel="icon" href="/public/OmniTwin-logo.png">
  <style>
    html,body{margin:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial}
    .wrapper{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;background:#0f1b2c;color:#fff;text-align:center}
    img{width:160px;margin-bottom:32px;filter:drop-shadow(0 0 12px #09f)}
    h1{font-size:2.6rem;font-weight:600;margin:0}
    p{max-width:460px;line-height:1.4;margin:18px auto}
    form{margin-top:24px}
    input[type=email]{padding:12px 14px;border-radius:4px;border:none;width:240px;margin-right:8px}
    button{padding:12px 18px;border:none;border-radius:4px;background:#0070f3;color:#fff;font-weight:600;cursor:pointer}
    footer{position:absolute;bottom:18px;font-size:0.8rem;opacity:.7}
    footer a{color:#fff;text-decoration:none;margin:0 6px}
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="/public/OmniTwin-logo.png" alt="OmniTwin logo">
    <h1>Enterprise Automation You Can Trust</h1>
    <p>OmniTwin builds pull‑based AI agents that always ask before they act.  
       Sign up to follow our progress and get early‑access invites.</p>

    <!-- simple email capture via Formspree (no backend needed) -->
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="email" name="email" placeholder="you@company.com" required>
      <button type="submit">Keep me posted</button>
    </form>

    <footer>
      <a href="/privacy.html">Privacy</a> | <a href="/terms.html">Terms</a>
    </footer>
  </div>
</body>
</html>
